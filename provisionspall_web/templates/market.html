<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Store</title>
        <link rel="stylesheet" type="text/css"
            href="{{ url_for('static', filename='styles/dashboard-mobile.css') }}">
        <link rel="stylesheet" type="text/css"
            href="{{ url_for('static', filename='styles/dashboard.css') }}">
        <link rel="stylesheet" type="text/css"
            href="{{ url_for('static', filename='styles/marketplace.css') }}">
        <script src="{{ url_for('static', filename='scripts/market.js') }}"
            defer></script>
        <!-- Here is Jquery script element -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    </head>
    <body>
        <section class="container">
            <input type="text" id="searchBar" name="search_text"
                class="search_text"
                placeholder="Search...." value>
            <a href="/store/{{ products[0].store_id }}"
                class="login-link style_button style_input">Locate
                me</a>
            <button id="address" class="login-link style_button style_input"
                data-store="{{ products[0].store_id }}">Show
                address</button>
        </section>

        <div class="image-grid">
            {% for product in products %}
            <div class="card" data-id="{{ product.id }}">
                <img src="{{ url_for('static', filename='images/img14.jpg') }}"
                    alt="Store Image">
                <div class="card-content">
                    <h2 class="card-title">{{ product.name }}</h2>
                    <p class="card-description">{{ product.category }}</p>
                    <p class="card-title">$ {{ product.price }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="footer">
            <p>&copy; 2023 ProvisionsPall. All Rights Reserved.</p>
        </div>
    </body>
</html>
