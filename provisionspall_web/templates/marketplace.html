<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Place</title>

    <link rel="stylesheet" type="text/css"
      href="../static/styles/dashboard-mobile.css?{{ cache_id }}">
    <link rel="stylesheet" type="text/css"
      href="../static/styles/dashboard.css?{{ cache_id }}">
    <link rel="stylesheet" type="text/css"
      href="../static/styles/marketplace.css?{{ cache_id }}">
    <script src="../static/scripts/market.js?{{ cache_id }}" defer></script>
  </head>

  <body>

    <section class="container">
      <input type="text" id="searchBar" name="search_text" class="search_text"
        placeholder="Search...." value>
      <a href="/login" class="login-link style_button style_input">Login</a>
      <a href="/register" class="login-link style_button style_input">Register</a>
    </section>

    <div class="image-grid">
      {% for store in stores %}
      <a href='/market/store/{{ store.id }}?{{ cache_id }}' class="card" data-id="{{ store.id }}">
        <img src="../static/images/img14.jpg?{{ cache_id }}" alt="Store Image">
        <div class="card-content">
          <h2 class="card-title">{{ store.name }}</h2>
          <p class="card-description">{{ store.description }}</p>
        </div>
      </a>
      {% endfor %}
    </div>

    <div class="footer">
      <p>&copy; 2023 ProvisionsPall. All Rights Reserved.</p>
    </div>

  </body>
</html>
