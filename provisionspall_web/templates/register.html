<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title> 
    <script src="register.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/styles/login.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/register.css">
</head>
<body>

    <div class="register-container">
        <h2>Register</h2>
        <form id="registrationForm" action="/register" method="post" onsubmit="validationForm(event)" class="container">
            <div>
                <label for="username">Username:</label>
            <input type="text" id="username" name="username" pattern="[A-Za-z]+" title="Please enter only letters" required>
                </div>

                <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required> 
                </div>

                <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern="[A-Za-z0-9]+" title="Please enter only letters and numbers" required> 
                    </div>

                <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" pattern="[A-Za-z0-9]+" title="Please enter only letters and numbers" required>
                    </div>


            <div class="error" id="passwordError"></div>

            <button type="submit">Register</button>
        </form>
    </div>

    <h4>Already have an account?</h4> </br>
    <a href="/login.html">Login</a>

</body>
</html>
